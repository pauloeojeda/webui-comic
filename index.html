      <div class="form-signin" role="form">

        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button id="btn_generic_login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </div>
        </div>
      </div>
    </script>

    <script id="comicElement" type="text/template">
      <a href="#<%= link %>">

              <li class="comicInfo"><strong>Id Comic:</strong> <%= idComic %></li>

              <li class="comicInfo"><strong>Number:</strong> <%= number %></li>
              <li class="comicInfo"><strong>Cover:</strong> <%= cover %></li>
          </ul>
      </a>
