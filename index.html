<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comics Loan</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <!-- Sign In -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site">

      <!--<div id="loginForm"></div>
      <div id="allComics"></div>-->
      <div id="content"></div>

      <div id="copy"></div>
      
    </div>

    <!-- Login -->

    <script id="loginFormTemplate" type="text/template">
      <div class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="user_name" type="text" class="form-control" placeholder="Username" required autofocus>
        <input id="user_pass" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button id="btn_generic_login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
          <div class="btn-group">
            <button id="btn_generic_register" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </div>
        </div>
      </div>
    </script>

    <!-- Register -->
    <script id="registerFormTemplate" type="text/template">
      <div class="form-signin" role="form">
        <h2 class="form-signin-heading">Please register below</h2>
        <input id="user_name_r" type="text" class="form-control" placeholder="Username" required autofocus>
        <input id="user_pass_r" type="password" class="form-control" placeholder="Password" required>
        <input id="user_pass_r2" type="password" class="form-control" placeholder="Repeat Password" required>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button id="btn_generic_login_2" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
          <div class="btn-group">
            <button id="btn_generic_register_2" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </div>
        </div>
      </div>
    </script>

    <!-- Normal User Layout -->
    <script id="mainTemplate" type="text/template">

      <!-- Navigation -->
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#home">Comics Loan</a>
                  </div>
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                          <li>
                              <a href="#genres">Genres</a>
                          </li>
                          <li>
                              <a href="#editions">Editions</a>
                          </li>
                          <li>
                              <a href="#news">News</a>
                          </li>
                          <li>
                              <a href="#characters">Characters</a>
                          </li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#user">Sheldon 
                              <span class="glyphicon glyphicon-user"></span>
                            </a>
                        </li>
                        <li>
                          <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Search">
                            </div>
                          </form>
                        </li>
                      </ul>
                  </div>
                  <!-- /.navbar-collapse -->
              </div>
              <!-- /.container -->
          </nav>

          <!-- Page Content -->
          <div class="container">

              <div class="row">

                  <div class="col-md-3">
                      <p class="lead">Categories</p>
                      <div class="list-group">
                          <a href="#popular" class="list-group-item">
                            <span class="glyphicon glyphicon-fire"></span> Popular
                          </a>
                          <a href="#qualifications" class="list-group-item">
                            <span class="glyphicon glyphicon-star"></span> Qualifications
                          </a>
                          <a href="#topSearches" class="list-group-item">
                            <span class="glyphicon glyphicon-search"></span> Top Searches
                          </a>
                          <a href="#recommended" class="list-group-item">
                            <span class="glyphicon glyphicon-share"></span> Recommended
                          </a>
                      </div>
                  </div>

                  <div class="col-md-9">

                      <div class="row carousel-holder">

                          <div class="col-md-12">
                              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                  <ol class="carousel-indicators">
                                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                  </ol>
                                  <div class="carousel-inner">
                                      <div class="item active">
                                          <img class="slide-image" src="images/marvel7.jpg" alt="">
                                      </div>
                                      <div class="item">
                                          <img class="slide-image" src="images/marvel8.jpg" alt="">
                                      </div>
                                      <div class="item">
                                          <img class="slide-image" src="images/marvel9.jpg" alt="">
                                      </div>
                                  </div>
                                  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                      <span class="glyphicon glyphicon-chevron-left"></span>
                                  </a>
                                  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                      <span class="glyphicon glyphicon-chevron-right"></span>
                                  </a>
                              </div>
                          </div>

                      </div>

                      <div id="contentArea" class="row">
                      </div>
                  </div>
              </div>
              <div id="push"></div>
          </div>
          <!-- /.container -->

          <div class="container">

              <hr>
              <!-- Footer -->
              <footer>
                <div class="container">
                  <p class="muted credit">Copyright &copy; Sheldon L Cooper 2014</p>
                  <p class="muted credit"><a href="#sitemap">Sitemap</a> | <a href="#network">Network</a> | <a href="#disclaimer">Disclaimer</a> </p>
                </div>
              </footer>
          </div>
    </script>
    <!-- Admin User Layout -->

    <!-- Comic Element -->
    <script id="comicElement" type="text/template">
      <div class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail">
              <img src="<%= cover %>" alt="">
              <div class="caption">
                  <h4 class="pull-right"><%= number %></h4>
                  <h4><a href="#<%= link %>"><%= name %></a>
                  </h4>
                  <p><%= description %></p>
              </div>
              <div class="ratings">
                  <p class="pull-right">15 reviews</p>
                  <p>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star-empty"></span>
                  </p>
              </div>
          </div>
      </div>
    </script>

      <a href="#<%= name %>">
        <img src="<%= cover %>" alt="<%= name %>" class="image"/>
      </a>
      <ul>

          <li class="comicInfo"><strong>Id Genre:</strong> <%= idGenre %></li>
          <li class="comicInfo"><strong>Name:</strong> <%= name %></li>
          <li class="comicInfo"><strong>Number:</strong> <%= number %></li>
          <li class="comicInfo"><strong>Cover:</strong> <%= cover %></li>
      </ul>
      
    </script>-->

    <script src="js/libs/jquery-1.11.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/backbone.localStorage.js"></script>

    <script src="js/models/singleLoanModel.js"></script>
    <script src="js/models/singleSessionModel.js"></script>
    <script src="js/models/singleSpecimenModel.js"></script>
    <script src="js/models/singleUserModel.js"></script>
    <script src="js/models/singleUserTypeModel.js"></script>
    <!-- views (singles) -->
    <script src="js/views/loginFormView.js"></script>

    <script src="js/views/singleComicView.js"></script>
    <script src="js/views/mainView.js"></script>
    <!-- views (all) -->

    <!-- collections -->
    <script src="js/collections/allCollections.js"></script>
    <script src="js/collections/allComics.js"></script>
    <script src="js/collections/allUsers.js"></script>
    <script src="js/collections/allSessions.js"></script>
    <!-- app -->
    <script src="js/comicApp.js"></script>
    <!-- routes -->
    <script src="js/routes/routers.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/libs/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
